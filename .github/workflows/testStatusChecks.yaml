name: Packer Status Check

on:
  pull_request:
    branches:
      - main  # Change to your default branch if it's not 'main'

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Packer (using Docker)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace hashicorp/packer:latest fmt -check .

      - name: Run packer validate
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace hashicorp/packer:latest validate .
