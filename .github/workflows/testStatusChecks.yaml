name: Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Parna.coM001
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: List config directory contents
      run: ls -l config/

    - name: Set up test database
      run: |
        echo "Running database setup script"
        node config/setupTestDatabase.js

    - name: Run tests
      env:
        APP_PORT: 8080
        DB_PORT: 3306
        DB_HOST: 127.0.0.1
        USER: root
        PASSWORD: Parna.coM001
        DB_NAME: test_db
      run: npm test

    - name: Run integration tests
      env:
        APP_PORT: 8080
        DB_PORT: 3306
        DB_HOST: 127.0.0.1
        USER: root
        PASSWORD: Parna.coM001
        DB_NAME: test_db
      run: npm run test:integration